- name: Thuis
  entities:
    light.zithoek:
      state: on
      profile: default
    light.woonkamer_plant:
      state: on
      brightness: 45
      color_temp: 360
    light.woonkamer_schemerlamp:
      state: on
      brightness: 45
      color_temp: 360
    light.eettafel:
      state: on
      profile: default
      brightness: 204

- name: Lampen uit
  entities:
    group.lights_woonkamer: off
    group.lights_keuken: off

- name: Niet thuis
  entities:
    group.lights_woonkamer: off
    group.lights_keuken: off
    light.slaapkamer: off
    remote.harmony_hub: off
    switch.tv_slaapkamer: off

- name: Slapen
  entities:
    group.lights_woonkamer: off
    group.lights_keuken: off
    input_boolean.slapen: on
    remote.harmony_hub: off

- name: Opstaan
  entities:
    input_boolean.slapen: off

- name: Film
  entities:
    light.zithoek:
      state: on
      brightness: 90
      color_temp: 390
    light.woonkamer_plant:
      state: on
      brightness: 2
      rgb_color: [ 50,42,255]
    light.woonkamer_schemerlamp:
      state: on
      brightness: 2
      rgb_color: [ 50,42,255]
    light.eettafel:
      state: off