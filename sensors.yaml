- platform: buienradar
  monitored_conditions:
    - temperature
    - humidity
    - windspeed
    - windgust
    - precipitation
    - irradiance
    - windforce_1d
    - temperature_1d

- platform: openweathermap
  api_key: !secret openweathermap_api_key
  monitored_conditions:
    - temperature
    - wind_speed
    - clouds

- platform: darksky
  api_key: !secret darksky_api_key
  monitored_conditions:
    - cloud_cover
    - temperature
    - apparent_temperature
    - wind_speed
    - uv_index

- platform: mold_indicator
  name: mold_sensor_bathroom
  indoor_temp_sensor: sensor.0x00158d0001b91ff4_temperature
  indoor_humidity_sensor: sensor.0x00158d0001b91ff4_humidity
  outdoor_temp_sensor: sensor.0x00158d0001b95352_temperature
  calibration_factor: 3.0

- platform: systemmonitor
  resources:
    - type: processor_use
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free

- platform: cert_expiry
  host: !secret ha_hostname
