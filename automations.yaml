- id: home_lights
  alias: "Turn on lights"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.iemand_thuis
      to: 'on'
    - platform: state
      entity_id: binary_sensor.dark_outside
      to: 'on'
      for:
        minutes: 15
  action:
    service: scene.turn_on
    entity_id: scene.thuis
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dark_outside
        state: 'on'
      - condition: state
        entity_id: binary_sensor.iemand_thuis
        state: 'on'
      - condition: state
        entity_id: input_boolean.slapen
        state: 'off'

- alias: "Turn off lights"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.iemand_thuis
      to: 'off'
    - platform: state
      entity_id: binary_sensor.dark_outside
      to: 'off'
      for:
        minutes: 15
  action:
    - service: scene.turn_on
      entity_id: scene.lampen_uit
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'binary_sensor.dark_outside'
        state: 'off'
      - condition: state
        entity_id: 'binary_sensor.iemand_thuis'
        state: 'off'

- alias: Woonkamer switches
  id: woonkamer_switches
  initial_state: 'on'
  trigger:
    - platform: mqtt
      topic: 'zigbee2mqtt/0x00158d00015766fb'
    - platform: mqtt
      topic: 'zigbee2mqtt/0x00158d00015f2255'
    - platform: mqtt
      topic: 'zigbee2mqtt/0x00158d000183f47d'
  condition:
    condition: or
    conditions:
      - condition: template
        value_template: "{{ 'single' == trigger.payload_json.click }}"
      - condition: template
        value_template: "{{ 'left' == trigger.payload_json.click }}"
  action:
    service: light.toggle
    entity_id: group.lights_woonkamer

