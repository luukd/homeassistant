- id: plants_notification
  alias: "Plants notification"
  trigger:
    - platform: state
      entity_id: group.all_plants
      from: "ok"
      to: "problem"
    - platform: state
      entity_id: device_tracker.iphone_van_luuk
      to: "home"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.all_plants
        state: "problem"
      - condition: state
        entity_id: device_tracker.iphone_van_luuk
        state: "home"
  action:
    - service: notify.ios_iphone_van_luuk
      data:
        title: "Planten water geven"
        message: "De planten drogen uit!"

- id: tv_scene_start
  alias: "TV started"
  trigger:
    - platform: state
      entity_id: binary_sensor.harmony_tv_activity
      to: 'on'
    - platform: state
      entity_id: binary_sensor.dark_outside
      to: 'on'
      for:
        minutes: 15
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.harmony_tv_activity
        state: 'on'
      - condition: state
        entity_id: binary_sensor.dark_outside
        state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.film
 
- id: home_lights
  alias: "Turn on lights"
  trigger:
    - platform: state
      entity_id: binary_sensor.iemand_thuis
      to: 'on'
    - platform: state
      entity_id: binary_sensor.dark_outside
      to: 'on'
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.harmony_tv_activity
      to: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.thuis
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.dark_outside
        state: 'on'
      - condition: state
        entity_id: binary_sensor.iemand_thuis
        state: 'on'
      - condition: state
        entity_id: binary_sensor.harmony_tv_activity
        state: 'off'
      - condition: state
        entity_id: input_boolean.slapen
        state: 'off'

- alias: "Turn off lights"
  trigger:
    - platform: state
      entity_id: binary_sensor.iemand_thuis
      to: 'off'
    - platform: state
      entity_id: binary_sensor.dark_outside
      to: 'off'
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.harmony_tv_activity
      to: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.lampen_uit
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'binary_sensor.dark_outside'
        state: 'off'
      - condition: state
        entity_id: 'binary_sensor.iemand_thuis'
        state: 'off'

