- id: notify_start_heating
  alias: Verwarming inschakelen notificatie
  initial_state: 'on'
  trigger:
    - platform: time
      at: "17:00:00"
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.woonkamer_temperature
        below: 17.5
      - condition: state
        entity_id: binary_sensor.iemand_thuis
        state: 'off'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    service: notify.ios_iphone_van_luuk
    data:
      title: "Alvast huis opwarmen?"
      message: "Het is thuis {{ states('sensor.woonkamer_temperature') }}°C. Verwarming alvast aanzetten?"
      data:
        push:
          category: "start_heating"

- id: handle_notification_start_heating
  alias: Verwarming inschakelen notificatie afhandelen
  initial_state: 'on'
  hide_entity: True
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: START_HEATING
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.woonkamer
        temperature: 20

- id: battery_low_notification
  alias: "Batterij bijna leeg notificatie"
  initial_state: 'on'
  hide_entity: True
  trigger:
    - platform: numeric_state
      entity_id:
#       - binary_sensor.0x00158d0001b147ce
#       - binary_sensor.0x00158d0001e481df
#       - binary_sensor.0x00158d0001e48a17
#       - binary_sensor.0x00158d0001b7930d
#       - binary_sensor.0x00158d0001db9792
      - sensor.0x00158d0001ab31bc_illuminance
      - sensor.0x00158d0001ad6a52_illuminance
      - sensor.0x00158d0001d62bf9
      - sensor.0x00158d0001d645d5
      - sensor.0x00158d0001e470dc_illuminance
      - sensor.0x00158d000224fbf6_illuminance
      - sensor.0x00158d00015766fb
      - sensor.0x00158d000157670b
      - sensor.0x00158d00015f2255
      - sensor.0x00158d00016c22e6
      - sensor.0x00158d000183f47d
      - sensor.0x00158d0001b95352_temperature
      - sensor.0x00158d0001b91ff4_temperature
      value_template: '{{ state.attributes.battery | int }}'
      above: 0
      below: 10
      for:
        hours: 1
  action:
    - service: notify.ios_iphone_van_luuk
      data:
        title: "Batterij bijna leeg"
        message: 'De batterij van {{ trigger.from_state.attributes.friendly_name }} is bijna leeg ({{ trigger.from_state.attributes.battery | int }})'
    - service: persistent_notification.create
      data:
        title: "Batterij bijna leeg"
        message: 'De batterij van {{ trigger.from_state.attributes.friendly_name }} is bijna leeg ({{ trigger.from_state.attributes.battery | int }})'

- id: smoke_alarm
  alias: Rook gedetecteerd
  initial_state: 'on'
  trigger:
    platform: state
    entity_id:
      - binary_sensor.0x00158d0001b7930d
      - binary_sensor.0x00158d0001db9792
    from: 'off'
    to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: group.lights_home
        brightness: 255
        kelvin: 3000
    - service: notify.ios_iphone_van_luuk
      data:
        title: "⚠️ ROOK GEDETECTEERD ⚠️"
        message: '{{ trigger.from_state.attributes.friendly_name }} heeft rook gedetecteerd met een dichtheid van {{ trigger.from_state.attributes.Density }}.'
        data:
          push:
            sound: US-EN-Alexa-Smoke-Detected-Generic.wav

