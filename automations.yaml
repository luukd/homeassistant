- alias: Slapen
  id: slapen
  trigger:
    - platform: state
      entity_id: sensor.iphone_van_luuk_battery_state
      from: 'Unplugged'
      to: 'Charging'
    - platform: state
      entity_id: sensor.iphone_van_luuk_battery_state
      from: 'Unplugged'
      to: 'Full'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.iemand_thuis
        state: 'on'
      - condition: or
        conditions:
          - condition: time
            after: "23:00:00"
          - condition: time
            before: "05:00:00"
  action:
    service: scene.turn_on
    entity_id: scene.slapen

- alias: Opstaan
  trigger:
    platform: time
    at: "07:30:00"
  action:
    service: scene.turn_on
    entity_id: scene.opstaan
- id: notify_start_heating
  alias: Verwarming inschakelen notificatie
  trigger:
    - platform: time
      at: "17:00:00"
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.woonkamer_temperature
        below: 17.5
      - condition: state
        entity_id: binary_sensor.iemand_thuis
        state: 'off'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    service: notify.ios_iphone_van_luuk
    data:
      title: "Alvast huis opwarmen?"
      message: "Het is thuis {{ states('sensor.woonkamer_temperature') }}Â°C. Verwarming alvast aanzetten?"
      data:
        push:
          category: "start_heating"

- id: handle_notification_start_heating
  alias: Verwarming inschakelen notificatie afhandelen
  hide_entity: True
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: START_HEATING
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.woonkamer
        temperature: 20

