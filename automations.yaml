  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: media_player.slaapkamer
      from: 'off'
      to: 'idle'
    - platform: state
      entity_id: media_player.slaapkamer
      to: 'playing'
  action:
    - service: switch.turn_on
      entity_id: switch.tv_slaapkamer
      
- id: tv_bedroom_off
  alias: "TV slaapkamer uitschakelen"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: media_player.slaapkamer
      to: 'idle'
      for:
        minutes: 1
    - platform: state
      entity_id: media_player.slaapkamer
      to: 'paused'
      for:
        minutes: 5
    - platform: state
      entity_id: media_player.slaapkamer
      to: 'off'
      for:
        minutes: 1
  action:
    - service: switch.turn_off
      entity_id: switch.tv_slaapkamer

